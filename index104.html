<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waterfall Flow + Classic Text Entry</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    body {
      font-family: "Montserrat", "Georgia", serif;
    }
    #sliderWrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    .section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }
    .section:first-child {
      visibility: visible;
    }

    .bg-image {
      position: absolute;
      height: 140vh; 
      width: 100vw;
      top: -20vh;    
      left: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
      will-change: transform;
    }
    .banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 28px #1a143abb;
      background: rgba(16, 13, 30, 0.6);
      padding: 48px 72px;
      border-radius: 28px;
      box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
      pointer-events: none;
      opacity: 1;
      will-change: transform, opacity;
    }
    @media (max-width: 760px) {
      .banner {
        font-size: 1.6rem;
        padding: 28px 10vw;
      }
    }
  </style>
</head>
<body>
  <div id="sliderWrap">
    <div class="section">
      <div class="bg-image" style="background-image:url('pink_sky.webp')"></div>
      <div class="banner">Dream Activation</div>
    </div>
    <div class="section">
      <div class="bg-image" style="background-image:url('venus2.webp')"></div>
      <div class="banner">Higher Consciousness</div>
    </div>
    <div class="section">
      <div class="bg-image" style="background-image:url('love4.webp')"></div>
      <div class="banner">Aligned Creation</div>
    </div>
    <div class="section">
      <div class="bg-image" style="background-image:url('love5.webp')"></div>
      <div class="banner">Empathic Success</div>
    </div>
  </div>
<script>
const sections = document.querySelectorAll('.section');
let current = 0;
let isAnimating = false;
const numSections = sections.length;

// Ustawienie początkowe Z-Index
sections.forEach((sec, i) => {
  sec.style.zIndex = i + 1;
});

function goToSection(idx, dir) {
  if (isAnimating || idx === current || idx < 0 || idx >= numSections) return;
  isAnimating = true;

  const fromSec = sections[current];
  const toSec   = sections[idx];
  
  const fromBg  = fromSec.querySelector('.bg-image');
  const toBg    = toSec.querySelector('.bg-image');
  
  const fromBanner = fromSec.querySelector('.banner');
  const toBanner   = toSec.querySelector('.banner');

  gsap.set(toSec, { visibility: 'visible' });
  gsap.set(fromSec, { visibility: 'visible' });

  // --- SCROLL W DÓŁ (NEXT) ---
  if (dir > 0) {
    // Nowa sekcja wjeżdża z góry (nakrywa starą)
    gsap.set(toSec, { zIndex: 10, y: '-100%' });
    gsap.set(fromSec, { zIndex: 1, y: '0%' });

    gsap.set(toBg, { y: '30%' }); 
    gsap.set(fromBg, { y: '0%' });

    const tl = gsap.timeline({
      onComplete: () => {
        isAnimating = false;
        current = idx;
        sections.forEach((s, i) => {
          if(i !== current) gsap.set(s, { visibility: 'hidden' });
        });
      }
    });

    // 1. Tło/Sekcja: Wjazd z góry na dół
    tl.to(toSec, { y: '0%', duration: 1.5, ease: 'power3.inOut' }, 0);
    tl.to(toBg, { y: '0%', duration: 1.5, ease: 'power3.inOut' }, 0);
    tl.to(fromBg, { y: '30%', duration: 1.5, ease: 'power3.inOut' }, 0);

    // 2. Tekst: Przywrócony kierunek (Old: spada, New: wchodzi OD DOŁU)
    tl.to(fromBanner, { y: 150, opacity: 0, duration: 1, ease: 'power2.in' }, 0);
    tl.fromTo(toBanner, 
      { y: 150, opacity: 0 }, // START: 150 (dół) zamiast -150 (góra)
      { y: 0, opacity: 1, duration: 1, ease: 'power3.out' }, 0.3
    );
  } 
  
  // --- SCROLL W GÓRĘ (PREV) ---
  else {
    // Poprzednia sekcja wjeżdża od dołu (wypycha obecną)
    gsap.set(toSec, { zIndex: 10, y: '100%', visibility: 'visible' });
    gsap.set(fromSec, { zIndex: 1, y: '0%' });

    gsap.set(toBg, { y: '-30%' }); 
    gsap.set(fromBg, { y: '0%' });

    const tl = gsap.timeline({
      onComplete: () => {
        isAnimating = false;
        current = idx;
        sections.forEach((s, i) => {
          if(i !== current) gsap.set(s, { visibility: 'hidden' });
        });
      }
    });

    tl.to(toSec, { y: '0%', duration: 1.5, ease: 'power3.inOut' }, 0);
    tl.to(toBg, { y: '0%', duration: 1.5, ease: 'power3.inOut' }, 0);
    tl.to(fromBg, { y: '-30%', duration: 1.5, ease: 'power3.inOut' }, 0);

    // Tekst: Old leci do góry, New spada z góry
    tl.to(fromBanner, { y: -150, opacity: 0, duration: 1, ease: 'power2.in' }, 0);
    tl.fromTo(toBanner, 
      { y: -150, opacity: 0 }, 
      { y: 0, opacity: 1, duration: 1, ease: 'power3.out' }, 0.3
    );
  }
}

window.addEventListener('wheel', e => {
  if (isAnimating) return;
  const dir = e.deltaY > 50 ? 1 : e.deltaY < -50 ? -1 : 0;
  if (dir === 1 && current < numSections - 1) { goToSection(current + 1, 1);  e.preventDefault(); }
  if (dir === -1 && current > 0)             { goToSection(current - 1, -1); e.preventDefault(); }
}, { passive: false });

window.addEventListener('keydown', e => {
  if (isAnimating) return;
  if ((e.key === 'ArrowDown' || e.key === 'PageDown') && current < numSections - 1) {
    goToSection(current + 1, 1); e.preventDefault();
  }
  if ((e.key === 'ArrowUp' || e.key === 'PageUp') && current > 0) {
    goToSection(current - 1, -1); e.preventDefault();
  }
});

// Touch
let touchStartY = null;
window.addEventListener('touchstart', e => {
  if (e.touches.length) touchStartY = e.touches[0].clientY;
});
window.addEventListener('touchend', () => { touchStartY = null; });
window.addEventListener('touchmove', e => {
  if (isAnimating || touchStartY === null) return;
  const dY = e.touches[0].clientY - touchStartY;
  if (dY < -60 && current < numSections - 1) { goToSection(current + 1, 1);  touchStartY = null; }
  if (dY >  60 && current > 0)              { goToSection(current - 1, -1); touchStartY = null; }
}, { passive: false });

// Entry
(function animateEntryFirst() {
  const firstBg = sections[0].querySelector('.bg-image');
  const firstBn = sections[0].querySelector('.banner');
  
  gsap.set(firstBg, { scale: 1.1 });
  gsap.to(firstBg, { scale: 1, duration: 1.8, ease: 'power2.out' });

  // Pierwszy baner wjeżdża od dołu (zgodnie z życzeniem)
  gsap.fromTo(firstBn,
    { opacity: 0, y: 150 },
    { opacity: 1, y: 0, duration: 1.2, delay: 0.2, ease: 'power3.out' }
  );
})();

// Mouse Interaction
sections.forEach((section) => {
  const bg     = section.querySelector('.bg-image');
  const banner = section.querySelector('.banner');

  section.addEventListener('mousemove', e => {
    if (isAnimating) return;
    const rect = section.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    
    gsap.to(bg, { x: x * window.innerWidth * 0.02, duration: 1, overwrite: 'auto' });
    gsap.to(banner, { x: x * window.innerWidth * 0.04, duration: 0.5, overwrite: 'auto' });
  });
  
  section.addEventListener('mouseleave', () => {
      gsap.to(bg, { x: 0, duration: 1 });
      gsap.to(banner, { x: 0, duration: 1 });
  });
});
</script>
</body>
</html>
