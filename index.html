<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prawdziwamilosc.pl - Poznaj miłość, która naprawdę jest prawdziwa</title>
    <meta name="description" content="Portal randkowy oparty na autentyczności, zaufaniu i prawdziwej miłości. Dołącz do społeczności, która wierzy w szczere relacje.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> ...style ze starej wersji...</style>
</head>
<body>
    <!-- Navigation, Hero, Content, Team, News, Category etc. -->

    <!-- Zamiast Three.js - osadzony obraz serca + animacja GSAP na scroll -->
    <div class="heart-3d-fixed" id="heart2d-fixed">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Heart_corazón.svg/320px-Heart_corazón.svg.png" id="heart-img" style="width:100%;height:100%;display:block;" alt="Serce">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
    // Animacja obrotu i skalowania serca przy scrollu
    gsap.to('#heart-img', {
      scrollTrigger: {
        scrub: true,
        start: 0,
        end: "max",
      },
      rotate: 360,
      scale: 2.2,
      transformOrigin: "50% 50%"
    });
    </script>
</body>
</html>
