<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Reverse Parallax</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    body {
      font-family: "Montserrat", "Georgia", serif;
    }
    #sliderWrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    #sectionsTape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      will-change: transform;
    }
    .section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      left: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* ZWIĘKSZONA WYSOKOŚĆ TŁA */
    .bg-image {
      position: absolute;
      height: 180vh; /* Zapas na bardzo duży ruch w dół */
      width: 100vw;
      top: -40vh; /* Wycentrowanie początkowe */
      left: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
      will-change: transform;
    }
    .banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 28px #1a143abb;
      background: rgba(16, 13, 30, 0.6);
      padding: 48px 72px;
      border-radius: 28px;
      box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
      pointer-events: none;
      opacity: 1;
      will-change: transform;
    }
    @media (max-width: 760px) {
      .banner {
        font-size: 1.6rem;
        padding: 28px 10vw;
      }
    }
  </style>
</head>
<body>
  <div id="sliderWrap">
    <div id="sectionsTape">
      <div class="section">
        <div class="bg-image" style="background-image:url('pink_sky.webp')"></div>
        <div class="banner">Dream Activation</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('venus2.webp')"></div>
        <div class="banner">Higher Consciousness</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('love4.webp')"></div>
        <div class="banner">Aligned Creation</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('love5.webp')"></div>
        <div class="banner">Empathic Success</div>
      </div>
    </div>
  </div>
<script>
const sections = document.querySelectorAll('.section');
const tape     = document.getElementById('sectionsTape');
const bgs      = document.querySelectorAll('.bg-image');
const banners  = document.querySelectorAll('.banner');

let current     = 0;
let isAnimating = false;
const numSections = sections.length;
let vh = 0;

function layout() {
  vh = window.innerHeight || document.documentElement.clientHeight;
  tape.style.height = (vh * numSections) + 'px';

  sections.forEach((sec, i) => {
    sec.style.height = vh + 'px';
    sec.style.top    = (i * vh) + 'px';
    sec.style.left   = 0;
    sec.style.zIndex = numSections - i;
  });

  gsap.set(tape, { y: -current * vh });
  updateParallax();
}

function updateParallax() {
  const tapeY = gsap.getProperty(tape, 'y');
  
  // AGRESYWNY REVERSE PARALLAX: -1.5
  // Gdy tapeY = -100px (scroll w dół), offset = +150px.
  // Netto na ekranie: -100 (kontener) + 150 (tło) = +50px w dół.
  // Dzięki temu tło faktycznie "znika do dołu", a nie tylko stoi w miejscu.
  const parallaxFactor = -1.5; 

  bgs.forEach((bg, i) => {
    const offset = (tapeY + (i * vh)) * parallaxFactor;
    gsap.set(bg, { y: offset });
  });
}

layout();
window.addEventListener('resize', layout);

function goToSection(idx, dir) {
  if (isAnimating || idx === current || idx < 0 || idx >= numSections) return;
  isAnimating = true;

  const fromIdx = current;
  const toY = -idx * vh;

  banners.forEach((b, i) => {
    if (i !== idx && i !== fromIdx) {
      gsap.set(b, { opacity: 0 });
    }
  });

  gsap.to(tape, {
    y: toY,
    duration: 1.5,
    ease: 'power2.inOut',
    onUpdate: updateParallax,
    onComplete: () => {
      isAnimating = false;
      current = idx;
      updateParallax();
    }
  });

  // --- ANIMACJE TEKSTU (Zgodne z tłem) ---
  
  // 1. STARY BANER (Exit) - Ma znikać w DÓŁ
  // Skoro tło spada w dół, tekst też musi spaść w dół, żeby nie było kolizji.
  gsap.to(banners[fromIdx], {
    opacity: 0,
    y: dir > 0 ? 200 : -200, 
    duration: 0.8,
    ease: 'power2.in'
  });

  // 2. NOWY BANER (Enter) - Wjeżdża z GÓRY
  // Skoro tło "pojawia się bardzo dobrze z góry", tekst też niech zjedzie z góry na swoje miejsce.
  // (Jeśli wolisz z dołu, zmień -200 na 200 w pierwszej klamrze).
  gsap.fromTo(banners[idx],
    { opacity: 0, y: dir > 0 ? -200 : 200 }, // Startuje z góry (przy scrollu w dół)
    { opacity: 1, y: 0, duration: 1, ease: 'power3.out', delay: 0.2 }
  );
}

window.addEventListener('wheel', e => {
  if (isAnimating) return;
  const dir = e.deltaY > 50 ? 1 : e.deltaY < -50 ? -1 : 0;
  if (dir === 1 && current < numSections - 1) { goToSection(current + 1, 1);  e.preventDefault(); }
  if (dir === -1 && current > 0)             { goToSection(current - 1, -1); e.preventDefault(); }
}, { passive: false });

window.addEventListener('keydown', e => {
  if (isAnimating) return;
  if ((e.key === 'ArrowDown' || e.key === 'PageDown') && current < numSections - 1) {
    goToSection(current + 1, 1); e.preventDefault();
  }
  if ((e.key === 'ArrowUp' || e.key === 'PageUp') && current > 0) {
    goToSection(current - 1, -1); e.preventDefault();
  }
});

// Touch
let touchStartY = null;
window.addEventListener('touchstart', e => {
  if (e.touches.length) touchStartY = e.touches[0].clientY;
});
window.addEventListener('touchend', () => { touchStartY = null; });
window.addEventListener('touchmove', e => {
  if (isAnimating || touchStartY === null) return;
  const dY = e.touches[0].clientY - touchStartY;
  if (dY < -60 && current < numSections - 1) { goToSection(current + 1, 1);  touchStartY = null; }
  if (dY >  60 && current > 0)              { goToSection(current - 1, -1); touchStartY = null; }
}, { passive: false });

// Entry
(function animateEntryFirst() {
  gsap.set(bgs[0], { scale: 1.1 });
  gsap.to(bgs[0], { scale: 1, duration: 1.8, ease: 'power2.out' });

  // Pierwszy też z góry, żeby było spójnie
  gsap.fromTo(banners[0],
    { opacity: 0, y: -150 },
    { opacity: 1, y: 0, duration: 1.2, delay: 0.2, ease: 'power3.out' }
  );
})();

// Mouse move
sections.forEach((section, idx) => {
  const bg     = bgs[idx];
  const banner = banners[idx];

  section.addEventListener('mousemove', e => {
    if (isAnimating) return;
    const rect = section.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    
    gsap.to(bg, {
      x: x * window.innerWidth * 0.02,
      duration: 1,
      overwrite: 'auto'
    });

    gsap.to(banner, {
      x: x * window.innerWidth * 0.04,
      duration: 0.5,
      overwrite: 'auto'
    });
  });
  
  section.addEventListener('mouseleave', () => {
      gsap.to(bg, { x: 0, duration: 1 });
      gsap.to(banner, { x: 0, duration: 1 });
  });
});
</script>
</body>
</html>
