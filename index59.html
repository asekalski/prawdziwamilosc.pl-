<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Experience – Baner od dołu, Tło polowo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    body {
      font-family: "Montserrat", "Georgia", serif;
    }
    #sectionWrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      will-change: transform;
    }
    .section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      left: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      z-index: 1;
      will-change: transform;
      opacity: 1;
    }
    .banner {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 28px #1a143abb;
      background: rgba(16, 13, 30, 0.6);
      padding: 48px 72px;
      border-radius: 28px;
      box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
      pointer-events: none;
      opacity: 1;
      will-change: transform;
    }
    @media (max-width: 760px) {
      .banner {
        font-size: 1.6rem;
        padding: 28px 10vw;
      }
    }
  </style>
</head>
<body>
  <div id="sectionWrap">
    <div class="section" style="top:0vh">
      <div class="bg-image" style="background-image:url('pink_sky.webp')"></div>
      <div class="banner">Dream Activation</div>
    </div>
    <div class="section" style="top:100vh">
      <div class="bg-image" style="background-image:url('venus2.webp')"></div>
      <div class="banner">Higher Consciousness</div>
    </div>
    <div class="section" style="top:200vh">
      <div class="bg-image" style="background-image:url('love4.webp')"></div>
      <div class="banner">Aligned Creation</div>
    </div>
    <div class="section" style="top:300vh">
      <div class="bg-image" style="background-image:url('love5.webp')"></div>
      <div class="banner">Empathic Success</div>
    </div>
  </div>
<script>
const sections = document.querySelectorAll('.section');
const sectionWrap = document.getElementById('sectionWrap');
const bgs = document.querySelectorAll('.bg-image');
const banners = document.querySelectorAll('.banner');
let current = 0;
let isAnimating = false;
const numSections = sections.length;

function getWinH(){
  return window.innerHeight || document.documentElement.clientHeight;
}

function getTargetY(idx){
  return -Math.round(idx * getWinH());
}

function goToSection(idx, dir){
  if(idx < 0 || idx >= numSections || isAnimating) return;

  isAnimating = true;
  banners.forEach((b, i) => {
    gsap.set(b, { opacity: (i === idx ? 1 : 0), y: 0 });
  });

  // Animuj wjazd nowego banera od dołu
  gsap.set(banners[idx], { y: 100, opacity: 0 });
  gsap.to(banners[idx], {
    y: 0,
    opacity: 1,
    duration: 0.8,
    ease: 'power2.out',
    overwrite: true
  });

  // Animuj starego banera do góry
  if (current !== idx) {
    gsap.to(banners[current], {
      y: -100,
      opacity: 0,
      duration: 0.6,
      ease: 'power2.out',
      overwrite: true,
      onComplete: function () {
        gsap.set(banners[current], { clearProps: 'transform, opacity' });
      }
    });
  }

// Animuj tło na przemian jak w drugim przykładzie
bgs.forEach((bg, i) => {
  let distance = getWinH();
  let startPos = 0; // aktualna pozycja tła
  let bgEnd = 0; // docelowa pozycja

  if(i === idx) {
    // Nowe tło wjeżdża OD GÓRY
    gsap.fromTo(bg, { y: -distance }, { y: 0, duration: 1, ease: 'power2.out', overwrite: true });
  } else if(i === current) {
    // Stare tło zjeżdża W DÓŁ
    gsap.fromTo(bg, { y: 0 }, { y: distance, duration: 1, ease: 'power2.out', overwrite: true });
  } else {
    // Tła innych sekcji
    gsap.set(bg, { y: 0 });
  }
});
  gsap.to(sectionWrap, {
    y: getTargetY(idx),
    duration: 1,
    ease: "power3.out",
    onComplete: () => {
      isAnimating = false;
      current = idx;
      animateEntry(idx);
    }
  });
}

function animateEntry(idx){
  gsap.to(bgs[idx], { scale: 1.05, duration: 0, overwrite: true });
  gsap.to(bgs[idx], { scale: 1, duration: 1, ease: 'power2.out' });
  gsap.to(banners[idx], { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out', overwrite: true });
}

// EVENTS & LAYOUT
window.addEventListener('wheel', e => {
  if(isAnimating) return;
  let dir = e.deltaY > 50 ? 1 : e.deltaY < -50 ? -1 : 0;
  if(dir === 1 && current < numSections - 1) { goToSection(current + 1, 1); e.preventDefault(); }
  if(dir === -1 && current > 0) { goToSection(current - 1, -1); e.preventDefault(); }
}, { passive: false });

window.addEventListener('keydown', e => {
  if(isAnimating) return;
  if((e.key === 'ArrowDown' || e.key === 'PageDown') && current < numSections - 1) { goToSection(current + 1, 1); e.preventDefault(); }
  if((e.key === 'ArrowUp' || e.key === 'PageUp') && current > 0) { goToSection(current - 1, -1); e.preventDefault(); }
});

window.addEventListener('resize', () => { goToSection(current, 0); });
animateEntry(0);
</script>
</body>
</html>
