<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Experience GSAP Tape + Gyro Parallax</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    body {
      font-family: "Montserrat", "Georgia", serif;
    }
    #sliderWrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #sectionsTape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 400vh;
      will-change: transform;
    }
    .section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      left: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      z-index: 1;
      will-change: transform;
    }
    .banner {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 28px #1a143abb;
      background: rgba(16, 13, 30, 0.6);
      padding: 48px 72px;
      border-radius: 28px;
      box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
      pointer-events: none;
      opacity: 1;
      will-change: transform;
    }
    @media (max-width: 760px) {
      .banner {
        font-size: 1.6rem;
        padding: 28px 10vw;
      }
    }
  </style>
</head>
<body>
  <div id="sliderWrap">
    <div id="sectionsTape">
      <div class="section">
        <div class="bg-image" style="background-image:url('pink_sky.webp')"></div>
        <div class="banner">Dream Activation</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('venus2.webp')"></div>
        <div class="banner">Higher Consciousness</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('love4.webp')"></div>
        <div class="banner">Aligned Creation</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('love5.webp')"></div>
        <div class="banner">Empathic Success</div>
      </div>
    </div>
  </div>

<script>
const sections = document.querySelectorAll('.section');
const tape     = document.getElementById('sectionsTape');
const bgs      = document.querySelectorAll('.bg-image');
const banners  = document.querySelectorAll('.banner');

let current     = 0;
let isAnimating = false;
const numSections = sections.length;

let vh = 0;

// layout taśmy wg realnej wysokości viewportu
function layout() {
  vh = window.innerHeight || document.documentElement.clientHeight;
  tape.style.height = (vh * numSections) + 'px';
  sections.forEach((sec, i) => {
    sec.style.height = vh + 'px';
    sec.style.top    = (i * vh) + 'px';
  });
  gsap.set(tape, { y: -current * vh });
}
layout();
window.addEventListener('resize', layout);

function targetY(idx) {
  return -idx * vh;
}

function goToSection(idx, dir) {
  if (isAnimating || idx === current || idx < 0 || idx >= numSections) return;
  isAnimating = true;

  const fromY = targetY(current);
  const toY   = targetY(idx);

  banners.forEach((b, i) => {
    gsap.set(b, { opacity: i === idx ? 1 : 0, y: i === idx ? 60 : 0 });
  });

  const tl = gsap.timeline({
    defaults: { duration: 1, ease: 'power3.out' },
    onComplete: () => {
      isAnimating = false;
      current = idx;
      gsap.set(tape, { y: toY }); // snap
    }
  });

  // taśma
  tl.to(tape, { y: toY }, 0);

  // reverse background – globalny ruch przeciwny do taśmy
  tl.to(bgs, {
    y: (i, el) => (toY - fromY) * -0.4,
    ease: 'power2.out'
  }, 0).to(bgs, {
    y: 0,
    duration: 0.7,
    ease: 'power2.out'
  }, 0.6);

  // entry bannera
  tl.to(banners[idx], {
    opacity: 1,
    y: 0,
    duration: 0.7,
    ease: 'power2.out'
  }, 0.1);
}

// sterowanie: scroll / klawiatura
window.addEventListener('wheel', e => {
  if (isAnimating) return;
  const dir = e.deltaY > 50 ? 1 : e.deltaY < -50 ? -1 : 0;
  if (dir === 1 && current < numSections - 1) { goToSection(current + 1, 1);  e.preventDefault(); }
  if (dir === -1 && current > 0)             { goToSection(current - 1, -1); e.preventDefault(); }
}, { passive: false });

window.addEventListener('keydown', e => {
  if (isAnimating) return;
  if ((e.key === 'ArrowDown' || e.key === 'PageDown') && current < numSections - 1) {
    goToSection(current + 1, 1); e.preventDefault();
  }
  if ((e.key === 'ArrowUp' || e.key === 'PageUp') && current > 0) {
    goToSection(current - 1, -1); e.preventDefault();
  }
});

// swipe na telefonie
let touchStartY = null;
window.addEventListener('touchstart', e => {
  if (e.touches.length) touchStartY = e.touches[0].clientY;
});
window.addEventListener('touchend', () => {
  touchStartY = null;
  setTimeout(() => gsap.set(tape, { y: targetY(current) }), 120);
});
window.addEventListener('touchmove', e => {
  if (isAnimating || touchStartY === null) return;
  const dY = e.touches[0].clientY - touchStartY;
  if (dY < -60 && current < numSections - 1) { goToSection(current + 1, 1);  touchStartY = null; }
  if (dY >  60 && current > 0)              { goToSection(current - 1, -1); touchStartY = null; }
}, { passive: false });

// wejście pierwszej sekcji
(function animateEntryFirst() {
  gsap.set(bgs[0], { scale: 1.05 });
  gsap.to(bgs[0], { scale: 1, duration: 1, ease: 'power2.out' });
})();

// parallax myszką
sections.forEach((section, idx) => {
  const bg     = bgs[idx];
  const banner = banners[idx];

  section.addEventListener('mousemove', e => {
    const rect = section.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top)  / rect.height - 0.5;
    gsap.to(bg, {
      x: x * window.innerWidth * 0.02,
      y: y * vh * 0.02,
      duration: 0.6,
      overwrite: true
    });
    gsap.to(banner, {
      x: x * window.innerWidth * 0.055,
      y: y * vh * 0.055,
      duration: 0.35,
      overwrite: true
    });
  });

  section.addEventListener('mouseleave', () => {
    gsap.to(bg,     { x: 0, y: 0, duration: 0.75 });
    gsap.to(banner, { x: 0, y: 0, duration: 0.5 });
  });
});

// gyro parallax – przechylanie telefonu
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', e => {
    const gx = (e.gamma || 0) / 45;
    const gy = (e.beta  || 0) / 90;
    const bg     = bgs[current];
    const banner = banners[current];
    gsap.to(bg, {
      x: gx * window.innerWidth * 0.03,
      y: gy * vh * 0.03,
      duration: 0.8,
      overwrite: true
    });
    gsap.to(banner, {
      x: gx * window.innerWidth * 0.07,
      y: gy * vh * 0.07,
      duration: 0.55,
      overwrite: true
    });
  });
}
</script>
</body>
</html>
