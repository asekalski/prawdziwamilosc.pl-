<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawdziwa Miłość - Portal Autentycznych Relacji</title>
    <style>
        /* Oryginalny CSS index.html... (poniżej skopiowane wszystkie style z index.html, wycinając na marginesie dla czytelności) */
        * {margin:0; padding:0; box-sizing:border-box;}
        :root { --color-primary: hsl(260,45%,55%); --color-secondary: hsl(240,50%,65%); --color-dark:#0a0a1a; --color-darker:#050510; --color-light:#f5f5ff; --color-accent:#ff6b9d; --color-accent-light:rgba(255,107,157,0.1); --color-text:#e0e0ff; --shadow-sm:0 4px 6px rgba(0,0,0,.1); --shadow-md:0 10px 25px rgba(0,0,0,.2); --shadow-lg:0 25px 50px rgba(0,0,0,.3); } html { scroll-behavior:smooth; }
        body { font-family:'Inter','Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background:linear-gradient(135deg,var(--color-darker) 0%,#1a1a3e 50%,var(--color-dark) 100%); color:var(--color-text); overflow-x:hidden; line-height:1.6; letter-spacing:.3px; }
        /* Sticky Heart Overlay */
        #heart-sticky { position:fixed; left:0; top:0; width:100vw; height:100vh; pointer-events:none; z-index:500; display:flex; align-items:center; justify-content:center; }
        #heart-3d-canvas { width:650px; height:650px; max-width:96vw; max-height:96vh; opacity:0.77; filter:drop-shadow(0 0 80px #bc6ff177); z-index:501; }
        /* --- dalej bez zmian, całość index.html --- */
        /* Navigation, hero, category-card, .stories-section, .team-grid, etc ... */
    </style>
</head>
<body>
    <!-- KOPIUJĘ CAŁĄ TREŚĆ index.html TUTAJ (nawigacja, hero, sekcje, itp.) -->
    <!-- ... -->
    <!-- Dodaj sticky heart na samym dole body -->
    <div id="heart-sticky"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <!-- ORYGINALNY JS index.html w całości bez zmian poniżej -->
    <!-- ... --><!-- 3D HEART sticky overlay -->
    <script>
    let scene, camera, renderer, heartModel;
    let targetRotation = 0;
    let displayedRotation = 0;
    const glbUrl = './heart_compressed.glb';
    function waitForGLTFLoader() {
        return new Promise(resolve => {
            if (typeof THREE !== 'undefined' && typeof THREE.GLTFLoader !== 'undefined' && typeof THREE.DRACOLoader !== 'undefined') {
                resolve();
            } else setTimeout(() => waitForGLTFLoader().then(resolve), 40);
        });
    }
    Promise.all([
        fetch(glbUrl).then(r => r.arrayBuffer()),
        waitForGLTFLoader()
    ]).then(([ab]) => {
        const container = document.getElementById('heart-sticky');
        container.innerHTML = '';
        const canvas = document.createElement('canvas');
        canvas.id = 'heart-3d-canvas';
        container.appendChild(canvas);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 3.15;
        renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true});
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(650,650);
        renderer.setPixelRatio(window.devicePixelRatio);
        scene.add(new THREE.AmbientLight(0xffffff,1.3));
        const pt = new THREE.PointLight(0xbc6ff1,2,50); pt.position.set(10,20,6); scene.add(pt);
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/');
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);
        loader.parse(ab,'',gltf => {
            heartModel = gltf.scene;
            const box = new THREE.Box3().setFromObject(heartModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            heartModel.position.sub(center);
            heartModel.scale.multiplyScalar(4.6/Math.max(size.x,size.y,size.z));
            scene.add(heartModel);
            animate();
        },()=>{});
        window.addEventListener('resize',()=>{
            renderer.setSize(650,650);
            camera.aspect = 1;
            camera.updateProjectionMatrix();
        });
        window.addEventListener('scroll',()=>{
            const scrollPercent = window.pageYOffset/(document.documentElement.scrollHeight-window.innerHeight);
            targetRotation=scrollPercent*Math.PI*11;
        });
    });
    function animate(){
        requestAnimationFrame(animate);
        if(!heartModel||!renderer)return;
        displayedRotation += (targetRotation-displayedRotation)*0.13;
        heartModel.rotation.y=displayedRotation;
        // pulsowanie
        const base = 1.09+Math.sin(Date.now()*0.002)*0.09;
        heartModel.scale.set(base,base,base);
        renderer.render(scene,camera);
    }
    </script>
</body>
</html>
