<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawdziwa Miłość - Journey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transform: scale(1);
            will-change: transform;
        }

        .section:nth-child(1) .background {
            background-image: url('pink_sky.jpg');
        }

        .section:nth-child(2) .background {
            background-image: url('venus2.jpg');
        }

        .section:nth-child(3) .background {
            background-image: url('pink_sky2.jpg');
        }

        .section:nth-child(4) .background {
            background-image: url('love5.png');
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .content p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="background"></div>
        <div class="content">
            <h1>Prawdziwa Miłość</h1>
            <p>To uczucie, które przekracza czas i przestrzeń</p>
        </div>
    </div>

    <div class="section">
        <div class="background"></div>
        <div class="content">
            <h1>Bezwarunkowo</h1>
            <p>Kocha bez oczekiwań, akceptuje bez warunków</p>
        </div>
    </div>

    <div class="section">
        <div class="background"></div>
        <div class="content">
            <h1>Wieczna Więź</h1>
            <p>Łączy dusze w harmonii i zrozumieniu</p>
        </div>
    </div>

    <div class="section">
        <div class="background"></div>
        <div class="content">
            <h1>Twoje Przeznaczenie</h1>
            <p>Prawdziwa miłość czeka, by zostać odkryta</p>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger, Observer);

        const sections = gsap.utils.toArray('.section');
        const backgrounds = gsap.utils.toArray('.background');
        let currentSection = 0;
        let isAnimating = false;
        let zoomTimelines = [];

        // Funkcja do tworzenia animacji zoom dla backgroundu
        function createZoomAnimation(background, index) {
            const tl = gsap.timeline({ paused: true });
            tl.to(background, {
                scale: 1.15,
                duration: 20,
                ease: "none"
            });
            return tl;
        }

        // Tworzenie animacji zoom dla każdego backgroundu
        backgrounds.forEach((bg, index) => {
            zoomTimelines[index] = createZoomAnimation(bg, index);
        });

        // Funkcja do scrollowania do sekcji
        function goToSection(index) {
            if (isAnimating || index < 0 || index >= sections.length) return;
            
            isAnimating = true;

            // Zatrzymaj wszystkie animacje zoom
            zoomTimelines.forEach(tl => {
                tl.pause();
            });

            // Resetuj scale wszystkich backgroundów oprócz docelowego
            backgrounds.forEach((bg, i) => {
                if (i !== index) {
                    gsap.to(bg, { scale: 1, duration: 0.5, ease: "power2.out" });
                }
            });

            // Scroll do sekcji z easingiem
            gsap.to(window, {
                scrollTo: { y: sections[index], autoKill: false },
                duration: 1.5,
                ease: "power3.inOut",
                onComplete: () => {
                    currentSection = index;
                    isAnimating = false;
                    
                    // Po zakończeniu scrollu, uruchom zoom dla tej sekcji
                    setTimeout(() => {
                        if (currentSection === index && !isAnimating) {
                            zoomTimelines[index].restart();
                        }
                    }, 500);
                }
            });
        }

        // Observer do obsługi scrolla kółkiem myszy i touchpadem
        Observer.create({
            type: "wheel,touch",
            wheelSpeed: -1,
            onDown: () => {
                if (!isAnimating && currentSection > 0) {
                    goToSection(currentSection - 1);
                }
            },
            onUp: () => {
                if (!isAnimating && currentSection < sections.length - 1) {
                    goToSection(currentSection + 1);
                }
            },
            tolerance: 10,
            preventDefault: true
        });

        // Początkowa animacja zoom dla pierwszej sekcji
        setTimeout(() => {
            zoomTimelines[0].restart();
        }, 1000);

        // Obsługa nawigacji klawiaturą
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                e.preventDefault();
                if (currentSection < sections.length - 1) {
                    goToSection(currentSection + 1);
                }
            } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                e.preventDefault();
                if (currentSection > 0) {
                    goToSection(currentSection - 1);
                }
            }
        });

        // Inicjalizacja - scroll na początek
        window.scrollTo(0, 0);
    </script>
</body>
</html>
