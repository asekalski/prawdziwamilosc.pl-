<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prawdziwa Miłość - Parallax</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Georgia', serif;
      background: #000;
    }
    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1);
      will-change: transform, background-position;
      transition: background-position 0.1s;
    }
    .section:nth-child(1) .background {
      background-image: url('pink_sky.jpg');
    }
    .section:nth-child(2) .background {
      background-image: url('venus2.jpg');
    }
    .section:nth-child(3) .background {
      background-image: url('pink_sky2.jpg');
    }
    .section:nth-child(4) .background {
      background-image: url('love5.png');
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      max-width: 800px;
      will-change: transform;
      transition: transform 0.1s;
      box-shadow: 0 6px 58px 5px rgba(30,30,60,0.36);
    }
    .content h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 20px rgba(0,0,0,.8);
      line-height: 1.2;
    }
    .content p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 10px rgba(0,0,0,.8);
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      .content p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="background"></div>
    <div class="content">
      <h1>Prawdziwa Miłość</h1>
      <p>To uczucie, które przekracza czas i przestrzeń</p>
    </div>
  </div>
  <div class="section">
    <div class="background"></div>
    <div class="content">
      <h1>Bezwarunkowo</h1>
      <p>Kocha bez oczekiwań, akceptuje bez warunków</p>
    </div>
  </div>
  <div class="section">
    <div class="background"></div>
    <div class="content">
      <h1>Wieczna Więź</h1>
      <p>Łączy dusze w harmonii i zrozumieniu</p>
    </div>
  </div>
  <div class="section">
    <div class="background"></div>
    <div class="content">
      <h1>Twoje Przeznaczenie</h1>
      <p>Prawdziwa miłość czeka, by zostać odkryta</p>
    </div>
  </div>
  <script>
    // Sekcja smooth scroll snap
    const sections = gsap.utils.toArray('.section');
    let scrollPositions = sections.map(section => section.offsetTop);
    let isScrolling = false;

    function closestSectionIdx(scrollY) {
      let minDist = Infinity, idx = 0;
      for(let i=0; i<scrollPositions.length; ++i) {
        let d = Math.abs(scrollY - scrollPositions[i]);
        if(d < minDist) { minDist = d; idx = i; }
      }
      return idx;
    }

    function snapToSection() {
      if(isScrolling) return;
      isScrolling = true;
      let idx = closestSectionIdx(window.scrollY);
      gsap.to(window, {
        scrollTo: { y: scrollPositions[idx] },
        duration: 1,
        ease: "power3.inOut",
        onComplete: () => { isScrolling = false; runZoom(idx); }
      });
    }

    let scrollTimeout;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(snapToSection, 90); // debounce scroll
    });

    // Scroll with wheel
    let current = 0;
    window.addEventListener('wheel', e => {
      if(isScrolling) return;
      if(e.deltaY > 50 && current < sections.length-1) {
        current++;
      } else if(e.deltaY < -50 && current > 0) {
        current--;
      } else {
        return;
      }
      isScrolling = true;
      gsap.to(window, {
        scrollTo: { y: scrollPositions[current] },
        duration: 1,
        ease: "power3.inOut",
        onComplete: () => { isScrolling = false; runZoom(current); }
      });
      e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', e => {
      if(isScrolling) return;
      if(e.key === 'ArrowDown' || e.key === 'PageDown') {
        if(current < sections.length-1) current++;
      } else if(e.key === 'ArrowUp' || e.key === 'PageUp') {
        if(current > 0) current--;
      } else {
        return;
      }
      isScrolling = true;
      gsap.to(window, {
        scrollTo: {y: scrollPositions[current]},
        duration: 1,
        ease: 'power3.inOut',
        onComplete: () => {isScrolling = false; runZoom(current);}
      });
      e.preventDefault();
    });

    // Efekt slow zoom przy zatrzymaniu scrolla
    let zoomTLs = [];
    function runZoom(idx) {
      zoomTLs.forEach(tl => tl.pause().progress(0));
      if(!zoomTLs[idx]) {
        let bg = sections[idx].querySelector('.background');
        zoomTLs[idx] = gsap.timeline({paused:true}).to(bg, {scale:1.13, duration:16, ease:'none'});
      }
      setTimeout(() => zoomTLs[idx].restart(), 400);
    }
    runZoom(0); // od razu na pierwszej

    // Efekt parallax w sekcji 3
    const pSection = sections[2];
    const pBg = pSection.querySelector('.background');
    const pContent = pSection.querySelector('.content');
    pSection.addEventListener('mousemove', e => {
      let rect = pSection.getBoundingClientRect();
      let x = (e.clientX - rect.width/2) / rect.width;
      let y = (e.clientY - rect.height/2) / rect.height;
      // tło - wolniej, - ruch odwrotny
      gsap.to(pBg, {backgroundPosition: `${50 - x*12}% ${50 - y*12}%`, duration: 0.6, overwrite: true});
      // content - szybciej, + ruch w tę samą stronę
      gsap.to(pContent, {x: x*30, y: y*26, duration: 0.35, overwrite: true});
    });
    pSection.addEventListener('mouseleave', () => {
      gsap.to(pBg, {backgroundPosition:'50% 50%', duration: 1});
      gsap.to(pContent,{x:0, y:0, duration:1});
    });
    // Odśwież po zmianach rozmiaru okna
    window.addEventListener('resize', ()=>{
      scrollPositions = sections.map(section => section.offsetTop);
    });
  </script>
</body>
</html>
