<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Indicator Added</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
      font-family: "Montserrat", "Georgia", serif;
    }

    /* TŁA */
    #bgContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .bg-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      visibility: hidden;
    }
    .bg-slide:first-child { visibility: visible; }

    .bg-image {
      position: absolute;
      width: 100vw;
      height: 120vh; 
      top: -10vh; 
      left: 0;
      background-size: cover;
      background-position: center;
      will-change: transform;
    }

    /* TEKSTY */
    #textContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none; 
    }
    .text-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }
    .text-slide:first-child { visibility: visible; }

    .banner {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 28px #1a143abb;
      background: rgba(16, 13, 30, 0.6);
      padding: 48px 72px;
      border-radius: 28px;
      box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
      color: #fff;
      text-align: center;
      will-change: transform, opacity;
    }

    /* SCROLL INDICATOR */
    .scroll-icon {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      z-index: 10; /* Zawsze na wierzchu */
      opacity: 0.8;
      pointer-events: none;
    }
    
    .scroll-wheel {
      width: 4px;
      height: 8px;
      background: #fff;
      border-radius: 2px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      animation: scrollMove 1.5s infinite;
    }

    @keyframes scrollMove {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 15px);
        opacity: 0;
      }
    }

    @media (max-width: 760px) {
      .banner { font-size: 1.6rem; padding: 28px 10vw; }
    }
  </style>
</head>
<body>

  <div id="bgContainer">
    <div class="bg-slide"><div class="bg-image" style="background-image:url('pink_sky.webp')"></div></div>
    <div class="bg-slide"><div class="bg-image" style="background-image:url('venus2.webp')"></div></div>
    <div class="bg-slide"><div class="bg-image" style="background-image:url('love4.webp')"></div></div>
    <div class="bg-slide"><div class="bg-image" style="background-image:url('love5.webp')"></div></div>
  </div>

  <div id="textContainer">
    <div class="text-slide"><div class="banner">Dream Activation</div></div>
    <div class="text-slide"><div class="banner">Higher Consciousness</div></div>
    <div class="text-slide"><div class="banner">Aligned Creation</div></div>
    <div class="text-slide"><div class="banner">Empathic Success</div></div>
    
    <!-- Scroll Indicator (wspólny dla wszystkich slajdów) -->
    <div class="scroll-icon">
      <div class="scroll-wheel"></div>
    </div>
  </div>

<script>
const bgSlides   = document.querySelectorAll('.bg-slide');
const textSlides = document.querySelectorAll('.text-slide');
const numSections = bgSlides.length;
// Pobieramy ikonkę scrolla, żeby ją ukryć na ostatnim slajdzie (opcjonalnie)
const scrollIcon = document.querySelector('.scroll-icon');

let current = 0;
let isAnimating = false;

bgSlides.forEach((slide, i) => { slide.style.zIndex = i + 1; });

function goToSection(idx, dir) {
  if (isAnimating || idx === current || idx < 0 || idx >= numSections) return;
  isAnimating = true;

  // Opcjonalnie: ukryj scroll na ostatnim slajdzie
  if (idx === numSections - 1) {
    gsap.to(scrollIcon, { opacity: 0, duration: 0.5 });
  } else {
    gsap.to(scrollIcon, { opacity: 0.8, duration: 0.5 });
  }

  const fromBgSlide = bgSlides[current];
  const toBgSlide   = bgSlides[idx];
  const fromBgImg   = fromBgSlide.querySelector('.bg-image');
  const toBgImg     = toBgSlide.querySelector('.bg-image');

  const fromTextSlide = textSlides[current];
  const toTextSlide   = textSlides[idx];
  const fromBanner    = fromTextSlide.querySelector('.banner');
  const toBanner      = toTextSlide.querySelector('.banner');

  const dist = window.innerHeight * 0.8;

  const bgDuration = 1.5;
  const textInDuration = 1.8; 
  const textOutDuration = 1.5; 

  gsap.set(toBgSlide, { visibility: 'visible' });
  gsap.set(fromBgSlide, { visibility: 'visible' });
  gsap.set(toTextSlide, { visibility: 'visible' });
  gsap.set(fromTextSlide, { visibility: 'visible' });

  const tl = gsap.timeline({
    onComplete: () => {
      isAnimating = false;
      current = idx;
      bgSlides.forEach((s, i) => { if(i!==current) gsap.set(s, {visibility:'hidden'}) });
      textSlides.forEach((s, i) => { if(i!==current) gsap.set(s, {visibility:'hidden'}) });
    }
  });

  // --- SCROLL W DÓŁ (NEXT) ---
  if (dir > 0) {
    // TŁO
    gsap.set(toBgSlide, { zIndex: 10, y: '-100%' });
    gsap.set(fromBgSlide, { zIndex: 1, y: '0%' });
    gsap.set(toBgImg, { y: '15%' }); 
    gsap.set(fromBgImg, { y: '0%' });

    tl.to(toBgSlide, { y: '0%', duration: bgDuration, ease: 'power3.inOut' }, 0);
    tl.to(toBgImg, { y: '0%', duration: bgDuration, ease: 'power3.inOut' }, 0);
    tl.to(fromBgImg, { y: '15%', duration: bgDuration, ease: 'power3.inOut' }, 0);

    // TEKST
    tl.fromTo(fromBanner, 
      { y: 0, opacity: 1 },
      { y: -dist, opacity: 0, duration: textOutDuration, ease: 'power2.in' }, 0
    );

    tl.fromTo(toBanner,
      { y: dist, opacity: 0 },
      { y: 0, opacity: 1, duration: textInDuration, ease: 'power3.out' }, 0.1
    );

  } 
  
  // --- SCROLL W GÓRĘ (PREV) ---
  else {
    // TŁO
    gsap.set(toBgSlide, { zIndex: 10, y: '100%' });
    gsap.set(fromBgSlide, { zIndex: 1, y: '0%' });
    gsap.set(toBgImg, { y: '-15%' });
    gsap.set(fromBgImg, { y: '0%' });

    tl.to(toBgSlide, { y: '0%', duration: bgDuration, ease: 'power3.inOut' }, 0);
    tl.to(toBgImg, { y: '0%', duration: bgDuration, ease: 'power3.inOut' }, 0);
    tl.to(fromBgImg, { y: '-15%', duration: bgDuration, ease: 'power3.inOut' }, 0);

    // TEKST
    tl.fromTo(fromBanner, 
      { y: 0, opacity: 1 },
      { y: dist, opacity: 0, duration: textOutDuration, ease: 'power2.in' }, 0
    );

    tl.fromTo(toBanner,
      { y: -dist, opacity: 0 },
      { y: 0, opacity: 1, duration: textInDuration, ease: 'power3.out' }, 0.1
    );
  }
}

// --- EVENTY ---
window.addEventListener('wheel', e => {
  if (isAnimating) return;
  const dir = e.deltaY > 50 ? 1 : e.deltaY < -50 ? -1 : 0;
  if (dir === 1 && current < numSections - 1) { goToSection(current + 1, 1);  e.preventDefault(); }
  if (dir === -1 && current > 0)             { goToSection(current - 1, -1); e.preventDefault(); }
}, { passive: false });

window.addEventListener('keydown', e => {
  if (isAnimating) return;
  if ((e.key === 'ArrowDown' || e.key === 'PageDown') && current < numSections - 1) {
    goToSection(current + 1, 1); e.preventDefault();
  }
  if ((e.key === 'ArrowUp' || e.key === 'PageUp') && current > 0) {
    goToSection(current - 1, -1); e.preventDefault();
  }
});

let touchStartY = null;
window.addEventListener('touchstart', e => {
  if (e.touches.length) touchStartY = e.touches[0].clientY;
});
window.addEventListener('touchend', () => { touchStartY = null; });
window.addEventListener('touchmove', e => {
  if (isAnimating || touchStartY === null) return;
  const dY = e.touches[0].clientY - touchStartY;
  if (dY < -60 && current < numSections - 1) { goToSection(current + 1, 1);  touchStartY = null; }
  if (dY >  60 && current > 0)              { goToSection(current - 1, -1); touchStartY = null; }
}, { passive: false });

// Init
(function animateEntryFirst() {
  const firstBgImg = bgSlides[0].querySelector('.bg-image');
  const firstBanner = textSlides[0].querySelector('.banner');
  const dist = window.innerHeight * 0.8;
  
  gsap.set(firstBgImg, { scale: 1.1 });
  gsap.to(firstBgImg, { scale: 1, duration: 1.8, ease: 'power2.out' });
  
  gsap.fromTo(firstBanner, 
    { opacity: 0, y: dist }, 
    { opacity: 1, y: 0, duration: 2.0, delay: 0.2, ease: 'power3.out' }
  );
})();

window.addEventListener('mousemove', e => {
  if (isAnimating) return;
  const bgImg  = bgSlides[current].querySelector('.bg-image');
  const banner = textSlides[current].querySelector('.banner');
  const x = (e.clientX / window.innerWidth) - 0.5;
  
  gsap.to(bgImg, { x: x * 15, duration: 1, overwrite: 'auto' });
  gsap.to(banner, { x: x * 30, duration: 0.5, overwrite: 'auto' });
});
window.addEventListener('mouseleave', () => {
  const bgImg  = bgSlides[current].querySelector('.bg-image');
  const banner = textSlides[current].querySelector('.banner');
  gsap.to(bgImg, { x: 0, duration: 1 });
  gsap.to(banner, { x: 0, duration: 1 });
});
</script>
</body>
</html>
