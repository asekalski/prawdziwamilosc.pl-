<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Parallax GSAP with Snap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background: #0b0c1e;
            color: #fff;
        }

        /* Kontener dla tła - musi być 'fixed' lub zajmować cały ekran */
        .parallax-bg {
            position: fixed;
            top: -10%; /* Zaczynamy wyżej, żeby mieć z czego "zjeżdżać" w dół */
            left: 0;
            width: 100%;
            height: 120%; /* Większa wysokość niż ekran, bo będziemy tym ruszać */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ważne: tło pod spodem */
            will-change: transform; /* Optymalizacja wydajności */
            transition: background-image 1s ease-in-out;
        }

        /* Kontener treści */
        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Pierwsza sekcja na pełny ekran */
            padding-top: 0; 
        }

        /* Sekcje treści na pełny ekran */
        .section {
            width: 100%;
            height: 100vh; /* Pełna wysokość */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Przezroczystość, żeby było widać tło */
            background: transparent; 
        }

        /* Baner stylizowany jak w Twoim projekcie */
        .banner {
            text-align: center;
            color: #fff;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.06em;
            text-shadow: 0 6px 28px #1a143abb;
            background: rgba(16, 13, 30, 0.6);
            padding: 48px 72px;
            border-radius: 28px;
            box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
            opacity: 0; /* Domyślnie ukryte, GSAP pokaże */
            transform: translateY(100px); /* Start z dołu */
            will-change: transform, opacity;
        }

        @media (max-width: 760px) {
            .banner {
                font-size: 1.6rem;
                padding: 28px 10vw;
            }
        }
    </style>
</head>
<body>

    <!-- ELEMENT TŁA (To on będzie animowany) -->
    <div class="parallax-bg" style="background-image:url('pink_sky.webp')"></div>

    <!-- TREŚĆ STRONY -->
    <div class="content-wrapper">
        <div class="section" data-bg="pink_sky.webp">
            <div class="banner">Dream Activation</div>
        </div>
        
        <div class="section" data-bg="venus2.webp">
            <div class="banner">Higher Consciousness</div>
        </div>

        <div class="section" data-bg="love4.webp">
            <div class="banner">Aligned Creation</div>
        </div>

        <div class="section" data-bg="love5.webp">
            <div class="banner">Empathic Success</div>
        </div>
    </div>

    <!-- Import GSAP i ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>

    <script>
        // Rejestracja wtyczek
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        // 1. ANIMACJA PARALAKSY TŁA (Reverse Parallax)
        // Przesuwamy tło w dół, gdy scrollujemy w dół
        gsap.to(".parallax-bg", {
            yPercent: 20, // Przesuń tło w dół o 20%
            ease: "none",
            scrollTrigger: {
                trigger: ".content-wrapper",
                start: "top top",
                end: "bottom bottom",
                scrub: true // Płynność zsynchronizowana ze scrollem
            }
        });

        // 2. OBSŁUGA SEKCJI (Zmiana tła + Animacja Banerów + Snap)
        const sections = document.querySelectorAll('.section');
        const bg = document.querySelector('.parallax-bg');

        sections.forEach((section, i) => {
            // Zmiana obrazka tła przy wejściu do sekcji
            ScrollTrigger.create({
                trigger: section,
                start: "top center", // Gdy góra sekcji dotrze do środka ekranu
                end: "bottom center",
                onEnter: () => {
                    const newBg = section.getAttribute('data-bg');
                    bg.style.backgroundImage = `url('${newBg}')`;
                },
                onEnterBack: () => {
                    const newBg = section.getAttribute('data-bg');
                    bg.style.backgroundImage = `url('${newBg}')`;
                }
            });

            // Animacja Banera (Wjazd od dołu)
            const banner = section.querySelector('.banner');
            
            gsap.to(banner, {
                opacity: 1,
                y: 0, // Wjazd na pozycję 0
                duration: 1,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 70%", // Start gdy sekcja jest już trochę widoczna
                    end: "top 30%",
                    toggleActions: "play reverse play reverse" // Graj przy wejściu, cofaj przy wyjściu
                }
            });
        });

        // 3. SNAP (Przyciąganie do sekcji)
        // Tworzymy ogólny ScrollTrigger dla całego kontenera, żeby obsłużyć snapowanie
        ScrollTrigger.create({
            trigger: ".content-wrapper",
            start: "top top",
            end: "bottom bottom",
            snap: {
                snapTo: 1 / (sections.length - 1), // Przyciągaj do punktów sekcji (0, 0.33, 0.66, 1)
                duration: { min: 0.2, max: 0.8 }, // Czas trwania przyciągania
                delay: 0.1, // Opóźnienie przed snapem (żeby nie szarpało przy szybkim scrollu)
                ease: "power1.inOut" // Łagodne hamowanie
            }
        });

    </script>

</body>
</html>
