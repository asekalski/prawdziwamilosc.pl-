<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawdziwa Miłość - Reverse Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
        }

        .scroll-container {
            position: relative;
            height: 400vh; /* 4 sekcje po 100vh */
        }

        .section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content.exit {
            opacity: 0;
            transform: translateY(-50px);
        }

        .content h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin: 0;
            line-height: 1.2;
        }

        /* Grafiki - relatywne ścieżki */
        .section-1 .background {
            background-image: url('./venus2.webp');
        }

        .section-2 .background {
            background-image: url('./pink_sky.webp');
        }

        .section-3 .background {
            background-image: url('./love4.webp');
        }

        .section-4 .background {
            background-image: url('./love5.webp');
        }

        /* Overlay dla lepszej czytelności */
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .scroll-arrow {
            width: 30px;
            height: 50px;
            border: 2px solid white;
            border-radius: 15px;
            position: relative;
            animation: bounce 2s infinite;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: scroll-down 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        @keyframes scroll-down {
            0% {
                opacity: 1;
                top: 10px;
            }
            100% {
                opacity: 0;
                top: 30px;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .content h1 {
                font-size: clamp(2rem, 10vw, 4rem);
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- Sekcja 1 -->
        <div class="section section-1">
            <div class="background"></div>
            <div class="content">
                <h1>Prawdziwa Miłość</h1>
            </div>
        </div>

        <!-- Sekcja 2 -->
        <div class="section section-2">
            <div class="background"></div>
            <div class="content">
                <h1>Połączenie Serc</h1>
            </div>
        </div>

        <!-- Sekcja 3 -->
        <div class="section section-3">
            <div class="background"></div>
            <div class="content">
                <h1>Wieczna Więź</h1>
            </div>
        </div>

        <!-- Sekcja 4 -->
        <div class="section section-4">
            <div class="background"></div>
            <div class="content">
                <h1>Droga Razem</h1>
            </div>
        </div>
    </div>

    <div class="scroll-indicator">
        <div class="scroll-arrow"></div>
    </div>

    <script>
        // Konfiguracja
        const sections = document.querySelectorAll('.section');
        const totalSections = sections.length;
        const scrollContainer = document.querySelector('.scroll-container');
        const scrollIndicator = document.querySelector('.scroll-indicator');
        
        let currentSection = 0;

        // Funkcja do aktualizacji sekcji
        function updateSections() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = scrollContainer.offsetHeight - window.innerHeight;
            const scrollProgress = scrollTop / scrollHeight;
            
            // Oblicz aktualną sekcję
            const sectionIndex = Math.floor(scrollProgress * totalSections);
            const sectionProgress = (scrollProgress * totalSections) % 1;
            
            // Aktualizuj każdą sekcję
            sections.forEach((section, index) => {
                const background = section.querySelector('.background');
                const content = section.querySelector('.content');
                
                if (index === sectionIndex) {
                    // Aktualna sekcja - background wjeżdża od góry
                    const translateY = 100 - (sectionProgress * 100);
                    background.style.transform = `translateY(${translateY}%)`;
                    
                    // Pokaż content gdy sekcja jest w 30% widoczna
                    if (sectionProgress > 0.3) {
                        content.classList.remove('exit');
                        content.classList.add('visible');
                    } else {
                        content.classList.remove('visible');
                        content.classList.remove('exit');
                    }
                    
                } else if (index < sectionIndex) {
                    // Poprzednie sekcje - tekst odjeżdża do góry
                    background.style.transform = 'translateY(0%)';
                    content.classList.remove('visible');
                    content.classList.add('exit');
                    
                } else {
                    // Następne sekcje - ukryte poniżej
                    background.style.transform = 'translateY(100%)';
                    content.classList.remove('visible');
                    content.classList.remove('exit');
                }
            });
            
            // Ukryj scroll indicator po rozpoczęciu scrollowania
            if (scrollTop > 50) {
                scrollIndicator.classList.remove('visible');
            } else {
                scrollIndicator.classList.add('visible');
            }
            
            currentSection = sectionIndex;
        }

        // Event listeners
        let ticking = false;
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateSections();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Inicjalizacja
        window.addEventListener('load', () => {
            updateSections();
            scrollIndicator.classList.add('visible');
        });

        // Aktualizuj przy zmianie rozmiaru okna
        window.addEventListener('resize', updateSections);
    </script>
</body>
</html>
