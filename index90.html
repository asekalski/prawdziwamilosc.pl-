<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Reverse Parallax</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    body {
      font-family: "Montserrat", "Georgia", serif;
    }
    #sliderWrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0b0c1e;
    }
    #sectionsTape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      will-change: transform;
    }
    .section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      left: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* TŁO: Wysokie i ustawione wyżej, żeby mogło zjeżdżać w dół */
    .bg-image {
      position: absolute;
      height: 140vh; 
      width: 100vw;
      top: -20vh;
      left: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
      will-change: transform;
    }
    .banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-shadow: 0 6px 28px #1a143abb;
      background: rgba(16, 13, 30, 0.6);
      padding: 48px 72px;
      border-radius: 28px;
      box-shadow: 0 7px 55px 9px rgba(20, 10, 40, 0.32);
      pointer-events: none;
      opacity: 1;
      will-change: transform;
    }
    @media (max-width: 760px) {
      .banner {
        font-size: 1.6rem;
        padding: 28px 10vw;
      }
    }
  </style>
</head>
<body>
  <div id="sliderWrap">
    <div id="sectionsTape">
      <div class="section">
        <div class="bg-image" style="background-image:url('pink_sky.webp')"></div>
        <div class="banner">Dream Activation</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('venus2.webp')"></div>
        <div class="banner">Higher Consciousness</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('love4.webp')"></div>
        <div class="banner">Aligned Creation</div>
      </div>
      <div class="section">
        <div class="bg-image" style="background-image:url('love5.webp')"></div>
        <div class="banner">Empathic Success</div>
      </div>
    </div>
  </div>

<script>
const sections = document.querySelectorAll('.section');
const tape     = document.getElementById('sectionsTape');
const bgs      = document.querySelectorAll('.bg-image');
const banners  = document.querySelectorAll('.banner');

let current     = 0;
let isAnimating = false;
const numSections = sections.length;
let vh = 0;

// --- CZYSTA LOGIKA REVERSE PARALLAX ---
function updateParallax() {
  const tapeY = gsap.getProperty(tape, 'y');
  
  // tapeY jest ujemne przy scrollu w dół (bo taśma jedzie do góry).
  // Mnożąc przez liczbę ujemną (-0.5), otrzymujemy wartość dodatnią.
  // Wartość dodatnia = tło przesuwa się w DÓŁ.
  const parallaxY = tapeY * -0.5; 
  
  bgs.forEach((bg) => {
    gsap.set(bg, { y: parallaxY });
  });
}

function layout() {
  vh = window.innerHeight || document.documentElement.clientHeight;
  tape.style.height = (vh * numSections) + 'px';
  
  sections.forEach((sec, i) => {
    sec.style.height = vh + 'px';
    // Standardowy układ: sekcje pod sobą (0, 100, 200...)
    sec.style.top    = (i * vh) + 'px';
    sec.style.left   = 0;
    sec.style.zIndex = numSections - i;
  });
  
  gsap.set(tape, { y: -current * vh });
  updateParallax();
}

layout();
window.addEventListener('resize', () => {
  layout();
  updateParallax();
});

function goToSection(idx, dir) {
  if (isAnimating || idx === current || idx < 0 || idx >= numSections) return;
  isAnimating = true;

  const fromIdx = current;
  const toY     = -idx * vh; // Taśma jedzie na minus (w górę)

  // Reset pozostałych banerów
  banners.forEach((b, i) => {
    if(i !== fromIdx && i !== idx) {
        gsap.set(b, { opacity: 0, y: 0 });
    }
  });

  gsap.to(tape, {
    y: toY,
    duration: 1.6,
    ease: 'power2.inOut',
    onUpdate: updateParallax,
    onComplete: () => {
      isAnimating = false;
      current = idx;
      updateParallax();
    }
  });

  // --- BANERY (BEZ ZMIAN, NORMALNY SCROLL) ---

  // 1. STARY BANER: Wyjeżdża w górę (-100)
  gsap.to(banners[fromIdx], {
    y: -100,
    opacity: 0,
    duration: 0.6,
    ease: 'power2.in'
  });

  // 2. NOWY BANER: Wjeżdża od dołu (100 -> 0)
  gsap.fromTo(banners[idx], 
    { y: 100, opacity: 0 },
    { y: 0, opacity: 1, duration: 0.8, ease: 'power2.out', delay: 0.2 }
  );
}

// --- STEROWANIE ---
window.addEventListener('wheel', e => {
  if (isAnimating) return;
  const dir = e.deltaY > 50 ? 1 : e.deltaY < -50 ? -1 : 0;
  if (dir === 1 && current < numSections - 1) { goToSection(current + 1, 1);  e.preventDefault(); }
  if (dir === -1 && current > 0)             { goToSection(current - 1, -1); e.preventDefault(); }
}, { passive: false });

window.addEventListener('keydown', e => {
  if (isAnimating) return;
  if ((e.key === 'ArrowDown' || e.key === 'PageDown') && current < numSections - 1) {
    goToSection(current + 1, 1); e.preventDefault();
  }
  if ((e.key === 'ArrowUp' || e.key === 'PageUp') && current > 0) {
    goToSection(current - 1, -1); e.preventDefault();
  }
});

let touchStartY = null;
window.addEventListener('touchstart', e => {
  if (e.touches.length) touchStartY = e.touches[0].clientY;
});
window.addEventListener('touchend', () => { touchStartY = null; });
window.addEventListener('touchmove', e => {
  if (isAnimating || touchStartY === null) return;
  const dY = e.touches[0].clientY - touchStartY;
  if (dY < -60 && current < numSections - 1) { goToSection(current + 1, 1);  touchStartY = null; }
  if (dY >  60 && current > 0)              { goToSection(current - 1, -1); touchStartY = null; }
}, { passive: false });

// START: Pierwszy baner wchodzi od dołu
(function animateEntryFirst() {
  gsap.set(banners[0], { y: 100, opacity: 0 });
  gsap.to(banners[0], { y: 0, opacity: 1, duration: 1, delay: 0.3, ease: 'power2.out' });
})();
</script>
</body>
</html>
